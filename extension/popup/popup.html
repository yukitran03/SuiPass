<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuiPass</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 400px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1d29;
      color: #e2e8f0;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #4da2ff 0%, #357abd 100%);
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .open-app-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .open-app-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Search */
    .search-box {
      padding: 12px;
      background: #252938;
      border-bottom: 1px solid #2d3244;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px;
      background: #1a1d29;
      border: 1px solid #3d4256;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: #4da2ff;
    }

    .search-input::placeholder {
      color: #64748b;
    }

    /* Content */
    .content {
      max-height: 460px;
      overflow-y: auto;
      padding: 8px;
    }

    .content::-webkit-scrollbar {
      width: 8px;
    }

    .content::-webkit-scrollbar-track {
      background: #1a1d29;
    }

    .content::-webkit-scrollbar-thumb {
      background: #3d4256;
      border-radius: 4px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: #4da2ff;
    }

    /* Password Item */
    .password-item {
      background: #252938;
      border: 1px solid #2d3244;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .password-item:hover {
      background: #2d3244;
      border-color: #4da2ff;
      transform: translateY(-1px);
    }

    .password-item:active {
      transform: translateY(0);
    }

    .password-site {
      font-weight: 600;
      font-size: 14px;
      color: #e2e8f0;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .password-username {
      font-size: 12px;
      color: #94a3b8;
    }

    .password-url {
      font-size: 11px;
      color: #64748b;
      margin-top: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #94a3b8;
    }

    .empty-state p {
      font-size: 13px;
      line-height: 1.5;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      border: 3px solid #2d3244;
      border-top-color: #4da2ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .footer {
      padding: 12px;
      background: #252938;
      border-top: 1px solid #2d3244;
      text-align: center;
      font-size: 11px;
      color: #64748b;
    }

    /* Badge */
    .count-badge {
      background: rgba(255,255,255,0.2);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Match indicator */
    .match-indicator {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: #22c55e;
      border-radius: 50%;
      margin-right: 4px;
    }

    /* No results */
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #64748b;
    }

    .no-results-icon {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>
      üîê SuiPass
      <span class="count-badge" id="count-badge">0</span>
    </h1>
    <button class="open-app-btn" id="open-app-btn">Open App</button>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input 
      type="text" 
      class="search-input" 
      id="search-input"
      placeholder="üîç Search passwords..."
    >
  </div>

  <!-- Content -->
  <div class="content" id="content">
    <!-- Loading state (shown initially) -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading passwords...</p>
    </div>

    <!-- Empty state (shown when no passwords) -->
    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-state-icon">üîí</div>
      <h3>No passwords yet</h3>
      <p>Add passwords in the SuiPass web app<br>and they'll appear here automatically</p>
    </div>

    <!-- Password list (populated by JS) -->
    <div id="password-list"></div>

    <!-- No results (shown when search has no matches) -->
    <div class="no-results" id="no-results" style="display: none;">
      <div class="no-results-icon">üîç</div>
      <p>No passwords match your search</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    Powered by Sui ‚Ä¢ Stored on Walrus
  </div>

  <script src="popup.js"></script>
</body>
</html>
